<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script src="./javascripts/common/utilHandler.js" ></script>
		<script src="./javascripts/common/uiHandler.js" ></script>
		<script src="./javascripts/adminHandler.js" ></script>
		<link rel="stylesheet" href="./stylesheets/admin.css">
		<script>
			$(document).ready(function(){	//init 
				adminHandler.getInfo(location.search);
				uiHandler.init();
			});
		</script>
	</head>
	<body>
		<div id="mainPage" data-role="page">
			<div id="header" data-role="header" data-theme="none" data-position="fixed">
				<h1>스드메 견적 알려줘</h1>
			</div>
			<div data-role="content">
				<form id="submitForm" action="http://rewires.com" method="POST">
					<div data-role="fieldcontain">
						<label for="facebookURL">페이스북 주소</label>
						<input type="text" name="facebookURL" id="facebookURL"  data-mini="true" class="ui-corner-none" />
					</div>
					<div data-role="fieldcontain">
						<label for="siteURL">레테 소개글 주소</label>
						<input type="text" name="siteURL" id="siteURL"  data-mini="true" class="ui-corner-none" />
					</div>
					<div data-role="fieldcontain">
						<label for="confirmCode">인증 암호 등록하기</label>
						<input type="text" name="confirmCode" id="confirmCode" data-mini="true" class="ui-corner-none" />
					</div>
					<input id="adminSubmitBtn" type="button" value="업데이트" data-theme="b" />
				</form>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a id="moveToIntro" class="footer" href="#">나는 누구? 여긴 어디?</a></li>
						<li><a id="moveToEnrollment" class="footer" href="#">내 견적 등록하기</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
